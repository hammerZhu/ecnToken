<!DOCTYPE html>
<html>
<head>
  <title>ECN-Token demo </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h3>Your account: <span class="black"><span id="user_account"></span></span></h3>
  <h3>You have <span class="black"><span id="ethcoin"></span> ETH wei</span></h3>
  <br><label for="Account">Account:</label><input type="text" id="account_input" placeholder="e.g., 95"></input>
  <br><button id="change_user" onclick="App.changeAccount()">Change account</button>
  <br>
  <h1>EcnToken</h1>

  <br><button id="create_contract" onclick="App.deployEcnCryptToken()">Create contract</button>
  <br>
  <h3>You have <span class="black"><span id="balance"></span> Ecn Coins</span></h3>
  <br>
  <h1>Buy Ecn Coin</h1>
  <br><button id="buy_coin" onclick="App.buyCoin()">Buy ecn coins</button>
  <br>
  <h1>Send Ecn Coin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send EcnCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
